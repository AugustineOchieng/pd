<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Amiri" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
  <title>Pig Dice Game</title>
</head>

<body>
  <div class="white">
    <h1>PIG DICE GAME</h1>



    <p><a id="newGame" href="#">New Game</a></p>
    <div class="container text-center">
      <div class="row">
        <div id="player-0" class="col-md-5">
          <h3 id="player-label-0">Player 1</h3>
          <p id="total-0"></p>
          <div id="current-0">
            <p>Current</p>
            <p id="current-score-0"></p>
          </div>
        </div>

        <div class="col-md-2 text-center">
          <div class="dice">
            <p id="dice1"></p>
            <p id="alert"></p>
          </div>
          <div id="diceimg">
            <p id="dice2"></p>
          </div>
          <p><a id="roll" href="#">ROLL</a></p>
          <p><a id="hold" href="#">HOLD</a></p>
        </div>

        <div id="player-1" class="col-md-5">
          <h3 id="player-label-1">Player 2</h3>
          <p id="total-1"></p>
          <div id="current-1">
            <p>Current</p>
            <p id="current-score-1"></p>
          </div>
        </div>
      </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </div>

</body>

</html>
